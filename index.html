<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>

    <div class="primary-div">

        <p id="sub-heading"><span id="sub1" style="font-size: 32px; font-weight: bold;">Let's play!</span> <br> <span id="sub2" style="font-size: 20px;">First player to score 5 points wins the game</span></p>

        <div id="play-div">
            <div id="player-choice">
                &#10068

                &#10068

        </div>

            <div id="computer-score">Computer: 0</div>

        <div id="options-div">
            <button value="ROCK">&#9994</button>
            <button value="PAPER">&#9995</button>
            <button value="SCISSORS">&#9996</button>
